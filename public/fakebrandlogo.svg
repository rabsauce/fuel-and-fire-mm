<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 520 140" fill="none" role="img" aria-label="Fuel and Fire Mobile Mechanic">
  <defs>
    <linearGradient id="ff_grad" x1="18" y1="18" x2="122" y2="122" gradientUnits="userSpaceOnUse">
      <stop stop-color="#FF8C00"/>
      <stop offset="1" stop-color="#FF6600"/>
    </linearGradient>
    <linearGradient id="word_grad" x1="160" y1="95" x2="420" y2="95" gradientUnits="userSpaceOnUse">
      <stop stop-color="#FF8C00"/>
      <stop offset="1" stop-color="#FF6600"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.55"/>
    </filter>
  </defs>

  <!-- Icon (fuel nozzle + flame circle) -->
  <g transform="translate(10 10)" filter="url(#shadow)">
    <circle cx="60" cy="60" r="52" stroke="url(#ff_grad)" stroke-width="12"/>
    <!-- Flame drop -->
    <path d="M78 87c0 12-8 22-18 22S42 99 42 87c0-15 12-23 17-41 5 9 19 21 19 41Z" fill="url(#ff_grad)"/>
    <!-- Nozzle + handle -->
    <path d="M90 24c6 0 10 5 10 10v10c0 4-3 7-7 7h-6L76 68c-3 5-9 6-13 3L49 61c-4-3-5-9-2-13l14-20c3-4 8-4 12-4h17Z" fill="url(#ff_grad)"/>
    <rect x="52" y="43" width="22" height="22" rx="7" fill="#0B0B0B"/>
  </g>

  <!-- Wordmark -->
  <g transform="translate(150 20)" filter="url(#shadow)">
    <text x="0" y="52"
      font-family="system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial"
      font-weight="900"
      font-size="44"
      letter-spacing="2"
      fill="#FFFFFF"
      transform="skewX(-10)">
      FUEL AND FIRE
    </text>
    <text x="0" y="102"
      font-family="system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial"
      font-weight="900"
      font-size="44"
      letter-spacing="2"
      fill="url(#word_grad)"
      transform="skewX(-10)">
      MOBILE MECHANIC
    </text>
  </g>
</svg>

